name: Android CI

on:
  workflow_dispatch: # To trigger manual build
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    - release/*

# This is what will cancel the workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      APP_PATH: ${{ steps.bs-apk-upload.outputs.APP_PATH }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease --no-daemon
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-caches-
    - name: Upload APK to BrowserStack
      id: bs-apk-upload
      env:
        BROWSERSTACK_USERNAME: '${{ secrets.BROWSERSTACK_USERNAME }}'
        BROWSERSTACK_ACCESS_KEY: '${{ secrets.BROWSERSTACK_ACCESS_KEY }}'
      run: |
        BS_PATH=$(curl -s -u "$BROWSERSTACK_USERNAME:$BROWSERSTACK_ACCESS_KEY" -X POST "https://api-cloud.browserstack.com/app-automate/upload" -F "file=@app/build/outputs/apk/release/app-release-unsigned.apk" | jq .app_url)
        echo "APP_PATH=$BS_PATH" >> $GITHUB_OUTPUT
    - name: Debug
      env:
        APP_PATH: ${{ steps.bs-apk-upload.outputs.APP_PATH }}
      run: |
        echo $APP_PATH
    - name: Publish Apk
      uses: actions/upload-artifact@v3
      with:
        name: Notes.apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk

  test:
    name: Run Tests - Browserstack
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: gradle
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-caches-
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Get app version
      id: get-app-version
      run: |
        echo "APP_VERSION=$(./gradlew -q printVersionName)" >> $GITHUB_OUTPUT
    - name: Debug
      env:
        APP_VERSION: ${{ steps.get-app-version.outputs.APP_VERSION }}
        APP_PATH: ${{ needs.build.outputs.APP_PATH }}
      run: |
        echo $APP_VERSION
        echo $APP_PATH

